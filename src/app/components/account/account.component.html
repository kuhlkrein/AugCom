<app-back-home-bar></app-back-home-bar>
<div class="account-page-container">
  <div class="account-page">

    <div class="menu-container floatLeft">
      <div class="menu">

        <div class="menu-title-container">
          <div>
            Paramètres
          </div>
        </div>

        <ng-container *ngFor="let menus of menu">
          <div>
            <div>
              <div class="menu-item-title-container"
                   [class.selected]="selectedMenu===menus[0]"
                   (click)="this.selectMenu(menus[0])"
                   matTooltip="{{this.toolTipOf(menus)}}"
                   matTooltipClass="test"
                   [matTooltipDisabled]="!this.userToolBarService.help">
                <div>
                  {{menus[0]}}
                </div>
              </div>
              <ng-container *ngFor="let submenu of menus[1]">
                <div>
                  <div>
                    <div class="sub-menu-item-title-container centerText"
                         [class.closed]="!(selectedMenu===menus[0])"
                         [class.selected]="selectedSubMenu===submenu && selectedMenu===menus[0]"
                         (click)="this.selectSubMenu(menus[0],submenu)"
                         matTooltip="{{submenu}}"
                         [matTooltipDisabled]="!this.userToolBarService.help">
                      <div>
                        {{submenu}}
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>

            </div>
          </div>
        </ng-container>

      </div>
    </div>

    <div class="menu-page-container">
      <div class="menu-page">
        <div class="menu-page-title-container">
          <div class="menu-page-title">
            {{getMenuPageTitle()}}
          </div>
        </div>
        <div class="menu-page-content-container width-100">
          <div class="menu-page-content height-width-100">

            <!--            <ng-container *ngIf="selectedSubMenu==='Informations du compte'">-->
            <!--              <app-account-information></app-account-information>-->
            <!--            </ng-container>-->
            <ng-container *ngIf="this.menuAVenir()">
              <app-a-venir></app-a-venir>
            </ng-container>
            <ng-container *ngIf="selectedSubMenu==='Gestion des sauvegardes'">
              <app-saves></app-saves>
            </ng-container>
            <ng-container *ngIf="selectedMenu==='Langue'">
              <app-language></app-language>
            </ng-container>
            <ng-container *ngIf="selectedSubMenu==='Gestion des palettes'">
              <app-palettes></app-palettes>
            </ng-container>
            <!--            <ng-container *ngIf="selectedSubMenu==='Contacts'">-->
            <!--              <app-contact></app-contact>-->
            <!--            </ng-container>-->
            <ng-container *ngIf="selectedMenu==='Partager'">
              <app-share></app-share>
            </ng-container>
            <ng-container *ngIf="selectedMenu==='Paramètres'">
              <app-settings></app-settings>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
